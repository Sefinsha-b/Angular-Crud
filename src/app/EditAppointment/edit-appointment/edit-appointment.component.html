<body>
    <form [formGroup]="EditForm" (ngSubmit)="Update()">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Name">
        <option *ngFor="let Appointment of EditAppointments" {{Appointment.Name}}></option>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="Password">
        <option *ngFor="let Appointment of EditAppointments" {{Appointment.Password}}></option>
      </div>
     
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Passport NUMBER</label>
        <input type="number" class="form-control" id="exampleInputPassword1" formControlName="Passport">
        <option *ngFor="let Appointment of EditAppointments" {{Appointment.Passport}}></option>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
